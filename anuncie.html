<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zanluck Imóveis</title>
<link href="https://fonts.googleapis.com/css2?family=Cascadia+Code&display=swap" rel="stylesheet"> 
<link href="https://fonts.googleapis.com/css2?family=Antic+Didone&display=swap" rel="stylesheet">
<link rel="stylesheet" href="zanluck imoveis css/anuncie.css">
</head>
<body>

<header>
    <div class="header-left">
    <div class="logo-container">
        <img src="imagens/1.png" alt="Logotipo Zanluck" class="logo-img">
    </div>
    </div>

    <div class="header-center">
    <button class="nav-btn voltar">Início</button>
    <button class="nav-btn">Quem Somos</button>
    <button class="nav-btn anuncie">Anuncie Conosco</button>
    <button class="nav-btn">Comprar</button>
    <button class="nav-btn">Alugar</button>
    </div>

    <div class="header-right">
    <button class="contato-btn">Contato</button>
    </div>
</header>

<main>
    <div class="container">
    <h2>Anuncie seu Imóvel Conosco</h2>

    <form id="form-imovel">
        <label for="nome">Nome Completo</label>
        <input type="text" id="nome" name="nome" required />

        <label for="Telefone">Telefone</label>
        <input type="text" id="Telefone" name="Telefone" placeholder="(XX) XXXX-XXXX" required />

        <label for="Email">Email</label>
        <input type="text" id="Email" name="Email" placeholder="exemplo@gmail.com" required />

        <label for="cpf">CPF</label>
        <input type="text" id="cpf" name="cpf" placeholder="XXX.XXX.XXX-XX" maxlength="14" required />

        <label for="endereco">Endereço</label>
        <input type="text" id="endereco" name="endereco" placeholder="Ex: Rua das Flores, 123 " />

        <label for="cidade">Cidade</label>
        <input type="text" id="cidade" name="cidade" />

<div class="select-duplo">
<div class="select-wrapper">
    <label for="imovel">Informações do Imóvel</label>
    <select id="imovel" name="info_do_imovel" required>
    <option value="">Selecione o Imóvel</option>
    <option value="Apartamento">Apartamento</option>
    <option value="Casa">Casa</option>
    <option value="Chalé-Pousada">Chalé-Pousada</option>
    <option value="Escritório">Escritório</option>
    <option value="Flat">Flat</option>
    <option value="Galpão / Barracão">Galpão/Barracão</option>
    <option value="Garagem">Garagem</option>
    <option value="Kitnet">Kitnet</option>
    <option value="Loja">Loja</option>
    <option value="Lote">Lote</option>  
    <option value="Pousada">Pousada</option>
    <option value="Quiosque">Quiosque</option>
    <option value="Sala Comercial">Sala Comercial</option>
    <option value="Sítio / Chácara">Sítio / Chácara</option>  
    <option value="Terreno">Terreno</option>         
    </select>
</div>

<div class="select-wrapper">
    <label for="finalidade">Finalidade</label>
    <select id="finalidade" name="finalidade" required>
    <option value="">Selecione</option>
    <option value="Venda">Venda</option>
    <option value="Locação">Locação</option>
    <option value="Temporada">Temporada</option>
    </select>
</div>
</div>

    <label for="descricao">Descrição do Imóvel</label>
<textarea id="descricao" name="descricao" rows="5" placeholder="Informações sobre o Imóvel" required></textarea>
<p>EX: Casa com 2 quartos, 2 Salas, 1 Cozinha, 3 Banheiros, etc;</p>

        <button type="submit" class="anuncie-btn">ANUNCIAR</button>
    </form>

    <div id="lista-imoveis"></div>
    </div>
</main>

<footer>© 2025 - Todos os direitos reservados</footer>

<script src="js/dadosimoveis.js"></script>
<script src="js/botoes.js"></script>
<script src="js/cadastro.js"></script>
</body>
</html>
