<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zanluck Imóveis</title>
<link href="https://fonts.googleapis.com/css2?family=Cascadia+Code&display=swap" rel="stylesheet"> 
<link href="https://fonts.googleapis.com/css2?family=Antic+Didone&display=swap" rel="stylesheet">
<link rel="stylesheet" href="zanluck imoveis css/login.css">
</head>
<body>

<header>
    <div class="header-left">
    <div class="logo-container">
        <img src="imagens/1.png" alt="Logotipo Zanluck" class="logo-img">
    </div>
    </div>

    <div class="header-center">
    <button class="nav-btn voltar">Início</button>
    <button class="nav-btn">Quem Somos</button>
    <button class="nav-btn anuncie">Anuncie Conosco</button>
    <button class="nav-btn">Comprar</button>
    <button class="nav-btn">Alugar</button>
    </div>

    <div class="header-right">
    <button class="contato-btn">Contato</button>
    </div>
</header>

<div class="login-container">
    <h2>Login</h2>
    <form id="login-form">
    <input type="text" id="username" placeholder="Usuário" required />
    <input type="password" id="password" placeholder="Senha" required />
    <button type="submit">Entrar</button>
    <p id="msg"></p>
    </form>
</div>

<script src="js/dadosimoveis.js"></script>
<script src="js/botoes.js"></script>
<script src="js/cadastro.js"></script>
<script src="js/login.js"></script>

</body>
</html>
